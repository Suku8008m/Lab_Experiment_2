<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form method="POST">
    <div>
        <input type="email" name="email" placeholder="Email" required>
    </div>

    <div>
        <input type="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit">Login</button>
</form>

<a href="/signup">Create account</a>
</body>
</html>
